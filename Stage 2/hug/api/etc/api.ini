[sqlite]
dbfile = ./var/users.db
dbfile1 = ./var/posts.db
dbfile2 = ./var/services.db
dbfile3 = ./var/healths.db
[logging]
config = ./etc/logging.ini
[likes]
services: {"/user/likes" : "GET","/top/likes" : "GET","/post/likes" : "GET","/new/likes" : "POST"}
[polls]
services: {"/allresults" : "GET","/allpolls" : "GET","/polls" : "GET","/vote/results" : "GET","/poll/vote" : "POST","/create/poll" : "POST"}
[posts]
services: {"/posts/home" : "GET","/posts/test" : "GET","/allposts" : "GET","/repost" : "GET","/repost" : "POST","/posts/new/" : "POST"}
[users]
services: {"/users" : "GET","/followers" : "GET","/users/verify" : "GET","/users/new" : "POST","/followers/new" : "POST","/unfollow" : "DELETE"}
